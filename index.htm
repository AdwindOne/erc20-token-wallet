<!DOCTYPE html>
<html>
<head>
    <title>Simple ERC20 Token Wallet</title>
</head>
<style>
div.container {
    width: 60%;
    border: 1px solid gray;
}
</style>
<body>
    <div class="container">

    <header>
       <h1>Simple ERC20 Token Wallet</h1>
    </header>

    <div class="walletForm">
        <div id="address"></div>
        <div id="ethBalance"></div>
        <div id="tokenBalance"></div>
        <input type="text" id="transferValue" />
        <a href="#" onclick="transferTokens()">Transfer</a>

        <div id="transferResult"></div>
    </div>

    <footer>footer</footer>

    </div>

    <script src="web3/dist/web3.min.js"></script>
    <script src="index.js"></script>
    <script>
    window.addEventListener('load', function() {
        // Check if Web3 has been injected by the browser (Mist/MetaMask)
        if (typeof web3 !== 'undefined') {
            // Use Mist/MetaMask's provider
            web3 = new Web3(web3.currentProvider);
        } else {
            // Set the provider from Web3.providers
            web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
        }
        startApp();
    });
    </script>
</body>
</html>
